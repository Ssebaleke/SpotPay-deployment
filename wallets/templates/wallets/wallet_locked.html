{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm mt-5">
        <div class="card-body text-center p-4">

          <i class="bi bi-lock-fill text-warning fs-1 mb-3"></i>

          <h4 class="fw-bold">Wallet Locked</h4>

          <p class="text-muted mt-2">
            Your wallet is protected for security reasons.
          </p>

          <p class="text-muted">
            To access wallet features, reset your wallet password using
            the email you registered with on SpotPay.
          </p>

          <div class="d-grid gap-2 mt-4">
            <!-- Reset wallet password -->
            <a href="{% url 'wallet_password_reset_request' %}"
               class="btn btn-primary">
              Reset Wallet Password
            </a>

            <!-- Back to main dashboard -->
            <a href="{% url 'vendor_dashboard' %}"
               class="btn btn-outline-secondary">
              Back to Dashboard
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
