{% extends "accounts/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-sm mt-5">
        {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}

        <div class="card-body p-4 text-center">

          <h5 class="fw-bold mb-2">Wallet Authentication</h5>
          <p class="text-muted">
            Enter your wallet password to continue
          </p>

          <form method="post">
            {% csrf_token %}
            <input type="password"
                   name="password"
                   class="form-control mb-3"
                   placeholder="Wallet password"
                   required>

            <button class="btn btn-primary w-100">
              Unlock Wallet
            </button>
          </form>
          <div class="mt-3">
            <a href="{% url 'wallet_password_reset_request' %}">
                Forgot wallet password?
            </a>
        </div>        

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
