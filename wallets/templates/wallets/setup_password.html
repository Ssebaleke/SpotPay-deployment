{% extends "accounts/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow-sm mt-5">
        <div class="card-body p-4">

          <h4 class="fw-bold text-center mb-2">
            Set Wallet Password
          </h4>

          <p class="text-muted text-center mb-4">
            Create a password to secure your SpotPay wallet
          </p>

          {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-semibold">
                New Wallet Password
              </label>
              <input type="password"
                     name="password"
                     class="form-control"
                     required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">
                Confirm Wallet Password
              </label>
              <input type="password"
                     name="confirm"
                     class="form-control"
                     required>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100 mt-3">
              Set Password
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
