<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ location.site_name }} â€“ Buy Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 28px;
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: #111827;
        }

        .brand p {
            margin-top: 6px;
            font-size: 14px;
            color: #6b7280;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        select, input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            outline: none;
        }

        select:focus, input:focus {
            border-color: #2563eb;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        .btn {
            margin-top: 26px;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: #1e40af;
        }

        .footer {
            margin-top: 22px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .footer strong {
            color: #111827;
        }

        .secure {
            margin-top: 10px;
            font-size: 12px;
            color: #16a34a;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="brand">
        <h1>{{ location.site_name }}</h1>
        <p>Buy Internet Voucher</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <label>Choose Package</label>
        <select name="package" required>
            {% for package in packages %}
                <option value="{{ package.id }}">
                    {{ package.name }} â€“ {{ package.price }} UGX
                </option>
            {% endfor %}
        </select>

        <label>Phone Number</label>
        <input
            type="tel"
            name="phone"
            placeholder="07XXXXXXXX"
            required
        >
        <div class="hint">
            Enter the number that will approve the payment
        </div>

        <button type="submit" class="btn">
            Pay Now
        </button>
    </form>

    <div class="secure">
        ðŸ”’ Secure Mobile Money Payment
    </div>

    <div class="footer">
        Powered by <strong>SpotPay</strong><br>
        You will receive your voucher by SMS after payment
    </div>

</div>

</body>
</html>
