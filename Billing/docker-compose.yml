services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput || true &&
      gunicorn Billing.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    volumes:
      - ./media:/app/media
