<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotPay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 84px;
            height: 84px;
            background: #0d6efd;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.2rem;
        }

        .brand-text {
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #212529;
        }

        .actions a {
            min-width: 160px;
        }
    </style>
</head>
<body>

<div class="text-center">

    <!-- LOGO + TEXT -->
    <div class="brand justify-content-center">
        <div class="logo-icon">
            <i class="bi bi-wifi"></i>
        </div>
        <div class="brand-text">
            SpotPay
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="actions d-flex flex-column gap-3">
        <a href="{% url 'vendor_login' %}" class="btn btn-outline-primary">
            Login
        </a>

        <a href="{% url 'vendor_register' %}" class="btn btn-primary">
            Register
        </a>
    </div>

</div>

</body>
</html>
